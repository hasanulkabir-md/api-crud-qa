name: API QA Tests

on: [push, pull_request]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn sqlalchemy pytest requests

      - name: Start backend
        run: |
          nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run API tests
        run: pytest qa-api
